databaseChangeLog:
  - changeSet:
      id: 1
      author: rumpu-jussi
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR
                  constraints:
                    nullable: false
